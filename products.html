<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>
    <!-- Header Section -->
    <header>
      <div class="logo">
          <img src="./Pictures/Logo.png" alt="Logo" class="logo-img">
      </div>
      <nav>
          <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./products.html">Products</a></li>
          </ul>
      </nav>
  </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h2>Welcome to Our Store</h2>            
        </div>
    </section>

<!-- Product Section -->
<section class="products">
  <h2>Our Products</h2>

          <button class="buy-btn" id="buy-btn-1">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-2.webp" alt="Product 2">
          <h3>Product 2</h3>
          <p>$120</p>
          <button class="buy-btn" id="buy-btn-2">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-3.jpeg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$150</p>
          <button class="buy-btn" id="buy-btn-3">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-4.jpg" alt="Product 4">
          <h3>Product 4</h3>
          <p>$80</p>
          <button class="buy-btn" id="buy-btn-4">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-5.jpg" alt="Product 5">
          <h3>Product 5</h3>
          <p>$90</p>
          <button class="buy-btn" id="buy-btn-5">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-5.jpg" alt="Product 6">
          <h3>Product 6</h3>
          <p>$60</p>
          <button class="buy-btn" id="buy-btn-6">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-9.jpeg" alt="Product 7">
          <h3>Product 7</h3>
          <p>$110</p>
          <button class="buy-btn" id="buy-btn-7">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-8.jpg" alt="Product 8">
          <h3>Product 8</h3>
          <p>$95</p>
          <button class="buy-btn" id="buy-btn-8">Buy Now</button>
      </div>
      <div class="card">
          <img src="./Pictures/p-2.webp" alt="Product 9">
          <h3>Product 9</h3>
          <p>$130</p>
          <button class="buy-btn" id="buy-btn-9">Buy Now</button>
      </div>
  </div>
</section>

<!-- Cart Section -->
<section class="cart">
  <div class="cart-content">
      <div class="cart-left">
          <i class="fas fa-shopping-cart"></i>
      </div>
      <div class="cart-middle">
          <p>Quantity: <span id="quantity">0</span></p>
      </div>
      <div class="cart-right">
          <p>Total: $<span id="total-price">0</span></p>
      </div>
  </div>
</section>

    <footer>
