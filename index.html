<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header>
      <div class="logo">
          <img src="./Pictures/Logo.png" alt="Logo" class="logo-img">
      </div>
      <nav>
          <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
              <li><a href="./products.html">Products</a></li>
          </ul>
      </nav>
  </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h2>Welcome to Our Store</h2>
            <a href="./products.html" class="order-btn">Order Now</a>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Our Products</h2>
        <div class="product-slider">
            <div class="card"><a href="./products.html"><img src="./Pictures/p-1.jpg" alt="Product 1"></a></div>
            <div class="card"><a href="./products.html"><img src="./Pictures/p-2.webp" alt="Product 2"></a></div>
            <div class="card"><a href="./products.html"><img src="./Pictures/p-3.jpeg" alt="Product 3"></a></div>
            <div class="card"><a href="./products.html"><img src="./Pictures/p-4.jpg" alt="Product 4"></a></div>
            <div class="card"><a href="./products.html"><img src="./Pictures/p-5.jpg" alt="Product 5"></a></div>
            <div class="card"><a href="./products.html"><img src="./Pictures/p-7.webp" alt="Product 6"></a></div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <h2>About Us</h2>
        <div class="about-content">
            <div class="images">
                <img src="./Pictures/pic-1.webp" alt="About Image 1" class="img1">
                <img src="./Pictures/pic-2.jpeg" alt="About Image 2" class="img2">
            </div>
            <div class="text">
                <p>Learn more about our journey...</p>
            </div>
        </div>
    </section>

    <!-- Notification Section -->
    <section class="notification">
        <div class="email-bar">
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="notify-btn">
            <button>Get Notifications</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
        <p>&copy; 2024 Boots. All Rights Reserved.</p>
    </footer>
</body>
</html>
